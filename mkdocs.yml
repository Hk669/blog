site_name: HK
copyright: Copyright &copy; 2024 Hrushikesh Dokala
repo_url: https://github.com/Hk669
nav:
  - Home: 'index.md'
  - Blog:
    - DNS: 'writing/posts/dns.md'
    - Azure: 'writing/posts/azurewebapp.md'
  - Writing:
    - "writing/index.md"

theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  palette:
    - scheme: default 
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Open Sans
    code: Open Sans

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/hrushikeshhhh
    - icon: fontawesome/brands/github
      link: https://github.com/Hk669
